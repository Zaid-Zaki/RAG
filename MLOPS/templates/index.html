<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Iris Classifier API</h1>
        <form method="POST">
            <div class="form-group">
                <label for="feature1">Sepal Length (cm):</label>
                <input type="number" id="feature1" name="feature1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="feature2">Sepal Width (cm):</label>
                <input type="number" id="feature2" name="feature2" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="feature3">Petal Length (cm):</label>
                <input type="number" id="feature3" name="feature3" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="feature4">Petal Width (cm):</label>
                <input type="number" id="feature4" name="feature4" step="0.01" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
